<!DOCTYPE html>
<html>
<head>
  <title>register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f5f5f5;
    }
    .form-signup {
      background-color: #fff;
      padding:10px 10px 20px 20px;
      border-radius: 10px;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
    }
    .form-signup h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .btn-signup {
      background-color: #0062cc;
      color: #fff;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
    }
    .btn-signup:hover {
      background-color: #004499;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form class="form-signup">
        <h2>new inmate</h2>
        <div class="form-group">

          <input type="text" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">

          <input type="text" class="form-control" placeholder="national id number" required>
        </div>
        <div class="form-group">

          <input type="file" class="form-control" accept=".jpg,.jpeg" placeholder="Enter photo" required>
        </div>
        <div class="form-group">

          <select class="form-control" id="course" required>
            <option value="">Select a crime</option>
            <option value="rape">RAPING</option>
            <option value="murder">MURDER</option>
            <option value="robbery">ROBBERY</option>
            <option value="assulty">ASSULTY</option>
            <option value="terrorism">TERRORISM</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="message" rows="3" placeholder="crime description"></textarea>
          <input type="text" pattern="[A-Za-z]{3}\d{3}-\d{4}" class="form-control" placeholder="Case number" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-signup">Sign Up</button>
      </form>
    </div>
  </div>
</div>
<!-- Bootstrap 4 JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
